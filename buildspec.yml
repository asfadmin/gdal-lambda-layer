# This build script is designed to run in AWS CodeBuild using the amazonlinux:2017.03.1.20170812 image from dockerhub

version: 0.1

phases:
  build:
    commands:
    - yum update -y
    - yum install -y gcc gcc-c++ python27-pip python27-devel libcurl-devel wget unzip diffutils file
    - yum install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
    - yum install -y netcdf-devel hdf5-devel
    - wget --no-verbose http://download.osgeo.org/gdal/2.4.0/gdal240.zip
    - unzip gdal240.zip
    - mkdir src
    - mkdir src/python
    - mkdir src/lib
    - mkdir src/lib/data
    - cd gdal-2.4.0 && ./configure >> ../src/configure.txt
    - cd gdal-2.4.0 && make -j $(nproc)
    - cd gdal-2.4.0 && make install
    - ls /usr/lib64/
    - ls /usr/local/lib/
    - cp /usr/local/lib/libgdal.so.20 src/lib/
    - cp /usr/lib64/libnetcdf.so.7 src/lib/
    - cp /usr/lib64/libhdf5.so.8 src/lib/
    - cp /usr/lib64/libhdf5_hl.so.8 src/lib/
    - cp /usr/lib64/libcurl.so.4 src/lib/
    - strip src/lib/*.so*
    - cp /usr/local/share/gdal/* src/lib/data/
    - pip install -r requirements.txt -t src/python
artifacts:
  type: zip
  base-directory: src
  files:
  - "*"
